# zzz stress 配置

# 请求次数
Count: 100
Concurrency: 5
Quiet: false
Compress: true
UserAgent: zzz-stress
Timeout: 10s
DNSPrefetch: true
Headers: "Accept-Encoding:gzip"

# 请求链接列表
Targets:
  # 普通链接
  # - URL: http://127.0.0.1:8081
  # 正则链接
  - URL: http://127\.0\.0\.1:8081\?a=[0-9]{1,4}
    RegexURL: true
