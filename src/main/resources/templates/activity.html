<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlindBox</title>
    <link rel="stylesheet" th:href="@{/style/semantic.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        .empty-block {
            text-align: center;
            margin: 60 auto;
        }
        .empty-block > img {
            width: 40%;
            margin-top: 60px;
        }


    </style>
</head>
<body>
<div class="big-title">
    <a th:href="@{/admin-ui/main/}"><h1>BlindBox 管理后台</h1></a>
    <!--<a th:text="'欢迎 ' +  ${user}"></a>-->
</div>
<div class="ui grid main">
    <div class="four wide column">
        <div class="ui vertical menu">
            <a class="active teal item" th:href="@{/admin-ui/activities/}">
                <!--<a class="active teal item">-->
                活动管理
            </a>
            <a class="item" th:href="@{/admin-ui/role/}">
                产品管理
                <!--<div class="ui label">51</div>-->
            </a>
            <a class="item" th:href="@{/admin-ui/orders/}">
                订单管理
                <!--<div class="ui label">1</div>-->
            </a>
        </div>
    </div>
    <div class="twelve wide column right-box">
        <div class="ui grid main">
            <div class="ten wide column left-btn">
                <a th:href="@{/admin-ui/activities/form}" class="ui button primary white-text">添加活动</a>
            </div>
            <div class="six wide column">
                <div class="title"><h2>活动管理</h2></div>
            </div>
        </div>
        <div class="ui divider"></div>

        <div th:if="${activities==null or activities.empty}" class="empty-block">
            <img th:src="@{/images/empty.png}">
            <h3>暂时还没有活动，现在来创建吧！</h3>
        </div>

        <div th:if="${!activities.empty}">
            <!--this is going to show list-->
            <table>
                <thead>
                <tr>
                    <th>活动名称</th>
                    <th>活动简介</th>
                    <th>活动开始时间</th>
                    <th>活动结束时间</th>
                    <th>显示在首页</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="activity : ${activities}">
                    <td><span th:text="${activity.name}">活动名称</span></td>
                    <td><span th:text="${activity.description}">活动简介</span></td>
                    <td><span th:text="${activity.activityStartDate}">活动开始时间</span></td>
                    <td><span th:text="${activity.activityEndDate}">活动结束时间</span></td>
                    <td>
                        <div th:if="${activity.showAsAd}"><i class="check circle icon"></i></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
