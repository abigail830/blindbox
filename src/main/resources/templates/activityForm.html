<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>blindbox</title>
    <link rel="stylesheet" th:href="@{/style/semantic.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.ui.checkbox')
         .checkbox();

    </script>
    <style>
        form {
            text-align: left;
        }
    </style>

</head>
<body>
<div class="big-title">
    <a th:href="@{/admin-ui/main/}"><h1>BlindBox 管理后台</h1></a>
</div>
<div class="ui grid main">
    <div class="four wide column">
        <div class="ui vertical menu">
            <a class="active teal item" th:href="@{/admin-ui/activities/}">
                <!--<a class="active teal item">-->
                活动管理
            </a>
            <a class="item" th:href="@{/admin-ui/role/}">
                产品管理
                <!--<div class="ui label">51</div>-->
            </a>
            <a class="item" th:href="@{/admin-ui/orders/}">
                订单管理
                <!--<div class="ui label">1</div>-->
            </a>
        </div>
    </div>
    <div class="twelve wide column right-box">
        <div class="ui grid main">
            <div class="ten wide column left-btn">
                <button class="ui button primary basic">
                    <a th:href="@{/admin-ui/activities/}" class="theme-text">
                        <i class="angle left icon"></i>返回</a>
                </button>
            </div>
            <div class="six wide column">
                <div class="title"><h2>添加活动</h2></div>
            </div>
        </div>
        <div class="ui divider"></div>
        <form class="ui form" enctype="multipart/form-data" method="POST"
              action="#" th:action="@{/admin-ui/activities/form}" th:object="${activityForm}">
            <div class="field">
                <label>活动名称</label>
                <input type="text" placeholder="Name" th:field="*{name}">
            </div>
            <div class="field">
                <label>活动简介</label>
                <input type="text" placeholder="Description" th:field="*{description}">
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input id="showInAd-box" type="checkbox" th:field="*{shownInAd}">
                    <label for="showInAd-box">是否展示在首页banner？</label>
                </div>
            </div>
            <div class="field">
                <label>活动主图</label>
                <input type="file" th:field="*{mainImg}">
            </div>
            <div class="field">
                <label>活动详细内容图</label>
                <input type="file" th:field="*{contentImg}">
            </div>
            <button class="ui button">提交</button>
        </form>

    </div>
</div>

</body>
</html>
