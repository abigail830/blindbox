<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlindBox</title>
    <link rel="stylesheet" th:href="@{/style/semantic.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
<div class="big-title">
    <a th:href="@{/admin-ui/main/}"><h1>BlindBox 管理后台</h1></a>
</div>
<div class="ui grid main">
    <div class="four wide column">
        <div class="ui vertical menu">
            <a class="item" th:href="@{/admin-ui/activities/}">
                <!--<a class="active teal item">-->
                活动管理
            </a>
            <a class="active teal item" th:href="@{/admin-ui/role/}">
                产品管理
                <!--<div class="ui label">51</div>-->
            </a>
            <a class="item" th:href="@{/admin-ui/orders/}">
                订单管理
                <!--<div class="ui label">1</div>-->
            </a>
        </div>
    </div>

    <div class="twelve wide column right-box">
        <div class="ui grid main">
            <div class="ten wide column left-btn">
                <a th:href="@{'/admin-ui/seriesform/?roleName=' + ${role.name}}" class="ui button primary white-text">添加产品系列</a>
            </div>
            <div class="six wide column">
                <div class="title"><h2>产品系列管理</h2></div>
            </div>
        </div>
        <div class="ui divider"></div>

        <div class="four wide column">
            <h2 th:text="${role.name}"></h2>
            <p th:text="${role.description}"></p>
            <div align="center"><img class="ui small circular image" style="text-align: center" th:src="'/admin-ui/role/' + ${role.id} + '/images'"></div>

        </div>

        <div th:if="${!series.empty}">
            <div class="ui grid horizontal">
                <div class="four wide column" th:each="seriesItem : ${series}">
                    <a th:href="@{'/admin-ui/product/?seriesID=' + ${seriesItem.id}}">
                        <img class="ui large image"
                             th:src="'/series/' + ${seriesItem.name} + '/images'">
                    </a>
                    <div th:text="${seriesItem.name}"></div>
                    <i class="trash alternate outline icon" th:attr="onclick=|delItem('${seriesItem.name}')|"></i>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    function delItem (item){
        $.ajax({
            url: "/series/" + item,
            type: "DELETE",
            success: function (data, status) {
                console.info("Got delete status " + status);
                location.reload();
            }
        })
    }
</script>
</body>
</html>
