<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/style/semantic.css}">
    <link rel="stylesheet" th:href="@{/style/style.css}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        .empty-block {
            text-align: center;
            margin: 60 auto;
        }
        .empty-block > img {
            width: 40%;
            margin-top: 60px;
        }

        .role-name {
            text-align: center;
        }

    </style>

</head>
<body>
<div class="big-title">
    <a th:href="@{/admin-ui/main/}"><h1>BlindBox 管理后台</h1></a>
    <!--<a th:text="'欢迎 ' +  ${user}"></a>-->
</div>
<div class="ui grid main">
    <div class="four wide column">
        <div class="ui vertical menu">
            <a class="item" th:href="@{/admin-ui/activities/}">
                <!--<a class="active teal item">-->
                活动管理
            </a>
            <a class="active teal item" th:href="@{/admin-ui/role/}">
                产品管理
                <!--<div class="ui label">51</div>-->
            </a>
            <a class="item" th:href="@{/admin-ui/orders/}">
                订单管理
                <!--<div class="ui label">1</div>-->
            </a>
        </div>
    </div>
    <div class="twelve wide column right-box">
        <div class="ui grid main">
            <div class="ten wide column left-btn">
                <a th:href="@{/admin-ui/role/roleform/}" class="ui button primary white-text">添加角色</a>
            </div>
            <div class="six wide column">
                <div class="title"><h2>产品角色管理</h2></div>
            </div>
        </div>
        <div class="ui divider"></div>

        <div th:if="${!roles.empty}">
            <div class="ui grid horizontal">
                <div class="four wide column" th:each="role : ${roles}">
                    <a th:href="@{'/admin-ui/series/?roleID=' + ${role.id}}">
                        <img class="ui medium circular image"
                             th:src="${role.roleImage}">
                    </a>
                    <div class="role-name" th:text="${role.name}"></div>
                    <a title="删除" href="#">
                        <i class="trash alternate outline icon" th:attr="onclick=|delItem('${role.id}')|"></i>
                    </a>
                    <a th:href="@{'/admin-ui/role/roleform/' + ${role.id}}" title="编辑">
                        <i class="edit outline icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    function delItem (item){
        $.ajax({
            url: "/admin-ui/role/" + item,
            type: "DELETE",
            success: function (data, status) {
                console.info("Got delete status " + status);
                window.location = '/admin-ui/role/';
            },
            error: function (e) {
                console.log(e);
            }
        })
    }




</script>

</body>
</html>
