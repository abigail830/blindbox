<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <link rel="stylesheet" href="style/semantic.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="login">
    <div class="bg"></div>
    <h2 class="ui header">Login to Admin Tool</h2>
    <h5 class="ui right floated header"> Use predefined user name and password</h5>

    <div class="ui clearing divider">
    </div>
    <div class="ui container" style="width: 300px">
        <form action="login" method="POST" class="ui form">
            <div class="field">
                <label>UserName: </label>
                <input name="username" autocomplete="off"/>
            </div>
            <div class="field">
                <label>Password: </label>
                <input type="password" name="password" autocomplete="off"/>
            </div>
            <div>
                <button class="ui button primary">login</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
